summary: |-
  This learning path provides an overview of Azure management and governance. It covers key concepts and tools to help manage and govern Azure resources effectively. The path includes modules on Azure subscriptions, resource groups, role-based access control (RBAC), policies, and cost management. It is designed to help learners understand how to organize and secure Azure environments, implement governance strategies, and optimize resource usage. The content is suitable for individuals looking to build foundational knowledge in managing and governing Azure cloud services.
