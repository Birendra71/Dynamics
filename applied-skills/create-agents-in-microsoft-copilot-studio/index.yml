  <p>This learning path, "Defend against cyber threats using Microsoft Defender," is designed to help learners understand how to use Microsoft Defender to protect organizations from cyber threats. It covers skills such as threat protection, threat detection, and response using Microsoft Defender Tools. The learning path includes modules on Microsoft Defender for Endpoint, Microsoft Defender for Office 365, Microsoft Defender for Identity, and Microsoft Defender for Cloud Apps. Learners will learn how to configure and manage these tools to secure endpoints, identities, email, and cloud applications effectively. The path is intended for security operations specialists and professionals responsible for threat protection and response. </p>
