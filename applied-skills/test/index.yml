summary: |-
  This learning path guides you through configuring security information and event management (SIEM) operations using Microsoft Sentinel. It covers how to collect data at cloud scale efficiently across all users, devices, applications, and infrastructure, both on-premises and in multiple clouds. You will learn to detect previously undetected threats and reduce false positive alerts by analyzing data with built-in artificial intelligence. The path also includes how to investigate threats and respond rapidly with predefined orchestration and automation of common tasks.

