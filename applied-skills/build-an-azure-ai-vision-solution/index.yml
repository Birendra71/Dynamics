summary: |-
  This learning path guides you through creating customized AI-powered computer vision applications and services using Microsoft Azure AI. It covers the fundamentals of computer vision, including how to perform tasks such as object detection, classification, and video analysis, and how to build intelligent applications that can interpret, identify, and process visual data. The path includes modules on using Azure Cognitive Services, custom vision models, and integrating computer vision capabilities into your applications. It is designed for developers, data scientists, technology professionals, and other related roles interested in leveraging Microsoft Azure AI for computer vision tasks.
