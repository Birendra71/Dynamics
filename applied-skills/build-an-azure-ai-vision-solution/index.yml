summary: |-
  To earn this Microsoft Applied Skills credential, learners demonstrate the ability to build computer vision solutions by using Azure AI Vision. Candidates for this certificate should have a fair understanding of working with Azure AI Vision models, both pre-built and custom, through Vision Studio and also by coding. They should also have experience programming in either Python or C#, be familiar with the Azure portal, and be comfortable creating and managing AI solutions in the cloud.
