summary: |-
  This learning path guides you through creating artificial intelligence-powered computer vision solutions using Azure AI. It covers how to analyze digital visual content, including images and videos, extract meaningful information, and build applications powered by artificial intelligence with Azure Cognitive Services. You will learn to implement computer vision capabilities such as image classification, object detection, and optical character recognition (OCR), a technology that converts images of text into machine-readable text, using Azure tools and services. The path includes hands-on exercises and practical examples to help you develop and deploy artificial intelligence-powered computer vision solutions.
