summary: |-
  This learning path guides you through creating AI-powered computer vision applications using Azure AI. It covers how to process and analyze images and videos, extract information, and develop intelligent applications with Azure Cognitive Services. This learning path teaches how to implement computer vision capabilities such as image classification, object detection, and optical character recognition (OCR) using Azure prebuilt models and custom vision services. The path includes interactive modules to help you develop practical skills in building and deploying computer vision solutions on Azure. 
