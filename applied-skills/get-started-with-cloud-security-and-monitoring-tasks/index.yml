summary: |-
  <p>
  To earn this Microsoft Applied Skills credential, learners demonstrate the ability to develop data-driven applications by using Microsoft Azure SQL Database.<br><br>
  Learners for this credential should have experience developing data-driven applications. They should also be familiar with the Azure ecosystem and the key Azure services and components involved in developing applications that include Azure SQL Database. Learners should have a foundational understanding of Git-based source control and the interaction of REST APIs with Azure SQL Database for data operations.
  </p>
