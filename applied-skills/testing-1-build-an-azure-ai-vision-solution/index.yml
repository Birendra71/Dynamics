summary: |-
  <p>
  This learning path guides you through creating customized computer vision applications and services using Azure AI. It covers how to perform detailed analysis of images and videos, such as object recognition and scene understanding, extract information, and develop AI-powered applications with Azure Cognitive Services. You will learn to implement computer vision capabilities such as image classification, object detection, and optical character recognition (OCR) using Azure AI tools and services. The path includes modules on configuring the Azure environment and development tools, working with pre-built AI models, and customizing solutions to meet specific organizational needs.
  </p>
