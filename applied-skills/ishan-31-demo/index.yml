summary: |-
  This learning path guides you through creating AI-powered computer vision solutions using Azure AI. It covers how to process and analyze images and videos, extract information, and develop AI-powered applications with Azure Cognitive Services. You will learn to implement computer vision capabilities such as image classification, object detection, and optical character recognition (OCR) using Azure tools and services. The path includes interactive exercises and real-world examples to help you develop and deploy AI-powered computer vision solutions.
