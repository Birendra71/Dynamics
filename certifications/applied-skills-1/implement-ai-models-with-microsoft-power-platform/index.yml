summary: | -
  To earn this Microsoft Applied Skills credential, learners demonstrate the ability to build intelligent apps with AI Builder, a feature within Microsoft Power Platform.

Candidates for this credential should be familiar with the Microsoft Power Platform Environment Maker role, Power Automate, Power Platform canvas apps, Power Automate cloud flows and Dataverse. They should also have experience with AI Builder.
