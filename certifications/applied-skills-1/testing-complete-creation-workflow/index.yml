summary: |-
  This learning path guides you through configuring security information and event management (SIEM) operations using Microsoft Sentinel. It covers how to collect data at scale in cloud environments across all users, devices, applications, and infrastructure, both on-premises and in multiple clouds. You will learn to detect previously undetected threats and minimize false positives by analyzing data with integrated AI capabilities. The path also includes how to investigate threats and respond rapidly with integrated orchestration and automation of common tasks.
